<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magic/1.1.0/magic.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Rendom Password Generator</title>
</head>

<body>
    <h1 class="animate__animated animate__bounceInLeft animate__delay-0.5s">Random Password Generator</h1>
    <div class="main-container animate__animated animate__bounceInLeft animate__delay-0.7s" >
        <!-- // select a random password length to generatepassword. -->
        <div class="form-group animate__animated animate__rollIn animate__delay-1s" >
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="8" max="20" value="12">
        </div>



        <!-- check boxes   for password  -->
        <div class="form-group1 animate__animated animate__bounceInRight animate__delay-2s" >
            <label>Include:</label>
            <br><br>
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" id="uppercase" checked class="uppercase">
                    <label for="uppercase">Uppercase Letters</label>
                </div>
                <div>
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Lowercase Letters</label>
                </div>
                <div>
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Numbers</label>
                </div>
                <div>
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">Symbols</label>
                </div>
            </div>
        </div>
        <button id="generate" class="animate__animated animate__rotateInUpLeft animate__delay-2s">Generate Password</button>
        <div class="password-container">
            <input type="text" id="password" readonly class="animate__animated animate__bounceInLeft animate__delay-1s">
            <button id="copy" class="animate__animated animate__bounceInLeft animate__delay-1s">Copy</button>
        </div>



    </div>
    <script src="./script.js"></script>

</body>

</html>
